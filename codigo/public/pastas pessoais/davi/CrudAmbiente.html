<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Ambiente - StockIT</title>
  <link rel="stylesheet" href="styleCrudAmbiente.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <div class="header">
    <div class="logo-placeholder">
      <span class="logo-icone">ðŸŒ¿</span>
      <h1 id="log">StockIT</h1>
    </div>
  </div>

  <main>
    <div id="form-acao" class="container mt-4" style="display: none;">
      <div class="card p-3">
        <h5 id="form-acao-titulo">Buscar Ambiente</h5>
        <input type="text" id="nomeBusca" class="form-control mb-2" placeholder="Digite o nome do ambiente">

        <div class="d-flex justify-content-between">
          <button id="btnBuscarAmbiente" class="btn btn-outline-dark btn-custom">Buscar</button>
          <button id="btnCancelarBusca" class="btn btn-outline-secondary btn-custom">Cancelar</button>
        </div>
      </div>
    </div>

    <div class="form-box">
      <div class="form-title">Cadastro de Ambientes</div>

      <div class="mb-3">
        <input id="nomeAmbiente" type="text" class="form-control" placeholder="Nome do Ambiente">
      </div>

      <div class="mb-3">
        <select id="tipoAmbiente" class="form-select">
          <option disabled selected>Tipo de Ambiente</option>
          <option value="0">Outros</option>
          <option value="1">Refrigerador</option>
          <option value="2">Seco</option>
          <option value="3">Freezer</option>
        </select>
      </div>

      <label id="label-imagem" for="imagem-ambiente">
        <div class="campo-adicionar-imagem">
          <input type="file" id="imagem-ambiente" name="imagem" accept="image/*" style="display: none;">
          <span id="texto-imagem">Adicionar imagem <br> +</span>
        </div>
      </label>

      <div class="d-flex justify-content-between mt-3">
        <button id="btnConfirmar" class="btn btn-outline-dark btn-custom">Confirmar</button>
        <button id="btnCancelar" class="btn btn-outline-dark btn-custom">Cancelar</button>
      </div>

      <div class="d-flex justify-content-center mt-2">
        <button id="btnSalvarAlteracoes" class="btn btn-success btn-custom" style="display: none;">Salvar AlteraÃ§Ãµes</button>
      </div>

      <div class="extra-options mt-4">
        <p class="mb-2">Deseja atualizar outro ambiente?</p>
        <button id="btnAtualizar" class="btn btn-outline-dark btn-custom">Atualizar</button>
        <p class="mt-2 mb-1">ou</p>
        <button id="btnExcluir" class="btn btn-outline-dark btn-custom">Excluir</button>
      </div>
    </div>
  </main>

  <footer class="rodape">
    <p>StockIT &copy; 2025 - Gerenciamento de Estoque de Alimentos</p>
  </footer>

  <script src="scriptCrudAmbiente.js"></script>
</body>
</html>
