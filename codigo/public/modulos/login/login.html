<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - StockIT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="icon" href="../../assets/images/logo_stockit.ico">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
  <a href="../home-page/home.html">  <button class="btn btn-success">Voltar para Página Inicial</button></a>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow">
          <div class="card-header text-center bg-success text-white">
            <h4>StockIT - Login</h4>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" required>
              </div>
              <div class="mb-3">
                <label for="loginSenha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="loginSenha" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Entrar</button>
              </div>
            </form>
            <hr>
            <p class="text-center mb-1">Não tem conta?</p>
            <div class="d-grid">
              <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#modalCadastro">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de cadastro -->
  <div class="modal fade" id="modalCadastro" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="formCadastro" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cadastrar Conta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="cadEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="cadEmail" required>
          </div>
          <div class="mb-3">
            <label for="cadSenha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="cadSenha" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Cadastrar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../../assets/js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
